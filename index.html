<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="index.css" />

    <title>Oldagram</title>
  </head>
  <body>
    <main>
      <section class="top-bar">
        <img src="./images/profile.png" class="profile-img" />
        <div>
          <h1>Vincent van Gogh</h1>
          <h2>Zudert, Netherlands</h2>
        </div>
      </section>

      <section class="post-img-section">
        <img src="./images/post.png" class="post-img" />
      </section>

      <section class="bottom-section">
        <div class="post-actions">
          <i data-lucide="heart" class="action-btn"></i>
          <i data-lucide="message-circle" class="action-btn"></i>
          <i data-lucide="send" class="action-btn"></i>
        </div>

        <p><b>21,492 likes</b></p>

        <p><b>vincey1853</b> nice post lol</p>
      </section>
    </main>

    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
      lucide.createIcons();
    </script>
  </body>
</html>
